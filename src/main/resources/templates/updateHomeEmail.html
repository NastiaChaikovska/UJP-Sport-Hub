<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>subscription email</title>

  <!-- Roboto 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- Open Sans 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">


</head>

<body style="margin: 0%;">

<div class="email-wrapper" style=" background-color: #F9F9FB;
    background-size: cover;
    width: 100vw;
    font-family: Open Sans, sans-serif;
    font-weight: 600;">

  <div class="email-letter" style="text-align: center;
        padding-top: 2%;
        height: 100vh;">
    <div class="email-letter-info" style=" background-color: white;
            position: relative;
            padding-top: 2.5%;
            max-width: 37%;
            height: 28%;
            margin: auto;">
      <div id="client_logos">
        <img style="display: inline; margin: 0 5px;" title="heartica_logo" src="http://localhost:8080/api/v1/image/EmailUpdateHome.jpg" alt="" width="840" height="650" />
        <img style="display: inline; margin: 0 5px;" title="heartica_logo" src="http://localhost:8080/api/v1/image/EmailUpdateHome2.jpg" alt="" width="840" height="650" />
      </div>
        <button class="email-letter-info__button" type="button"
                onmouseover="this.style.backgroundColor='#E02232'"
                onmouseout="this.style.backgroundColor='#D72130'"
                onclick="this.style.backgroundColor='#C80515'"
                style=" margin-top: 3%;
                background-color: #D72130;
                width: 80%;
                height: 19%;
                border: none;
                color: white;
                text-decoration: none;
                font-size: 12px;
                font-weight: 700;
                font-family: Roboto, sans-serif;
                letter-spacing: 0.8px;
                text-transform: uppercase;
                display: inline-block;">GO TO WEBSITE</button>

    </div>
  </div>

</div>
</body>

</html>
